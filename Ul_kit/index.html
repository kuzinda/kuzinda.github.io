  <div class="container">
    <div class="form">
      <div class="form__column__1">
        <div class="form__name">Input</div>
        <form class="form__basic">
          <input type="text" class="input__basic" required="required" placeholder="Placeholder">
        </form>
      </div>
      <div class="form__column__2">
        <div class="form__name name__2 ">Input Disabled</div>
        <form class="form__disabled">
          <input type="text" class="input__disabled" placeholder="Value" aria-label="disabled input example" disabled>
        </form>
      </div>
      <div class="form__column__3">
        <form class="form__basic">
          <input type="text" class="input__basic" required="required" placeholder="Placeholder">
        </form>
      </div>
      <div class="form__column__4">
        <form class="form__disabled">
          <input type="text" class="input__disabled" placeholder="Disabled" aria-label="disabled input example"
            disabled>
        </form>
      </div>
      <div class="form__column__5">
        <form class="form__search_left">
          <input type="search" class="input__search search-left" placeholder="Placeholder">
        </form>
      </div>
      <div class="form__column__6">
        <form class="form__search_left">
          <input type="search" class="input__search input__search-2 search-right" placeholder="Placeholder">
        </form>
      </div>
      <div class="form__column__7">
        <form class="form__url">
          <span class="input__group__url"> www.</span>
          <input type="url" class="input__url" placeholder="2dots.co">
        </form>
      </div>
      <div class="form__column__8">
        <div class="form__name">Textarea</div>
        <textarea required="required" class="form__textarea" name="message" placeholder="Placeholder"></textarea>
      </div>
    </div>

    <div class="part_2">
       <!--SELECT-->
      <div class="select__form">
        <div class="form__name ">Please choose:</div>
        <div class="select">

            <div class="select__item">Minsk</div>
            <div class="select__item">Kiev</div>
            <div class="select__item">Saint Petersburg</div>
          </div>
        </div>
        <div class="select select_2">

          </div>

            <div class="select__item">Minsk</div>
            <div class="select__item">Kiev</div>
            <div class="select__item">Saint Petersburg</div>
          </div>
        </div>
      </div>
